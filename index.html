<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css">
    <title>A Palindrome Checker</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">Is it A Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for a palindrome</label>
        <input value type="text" class="palindrome-input" id="text-input">
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div id="result" class="results-div"></div>
      </div>
      <div class="palindrome-def-div">
        <p class="palindrome-def">
            <dfn>Palindrome</dfn>
            "a word, phrase, or sequence that reads the same backward as forward, ignoring punctuation, case and spacing e.g., madam or nurses run."
        </p>

      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
